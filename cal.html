<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <main>
    <cal.jsdiv class="container">
      <div class="display">
        <p>0</p>
      </div>
      <div class="buttons">
        <button class="light">AC</button>
        <button class="light">±</button>
        <button class="light">%</button>
        <button class="gold">÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="gold">×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="gold">−</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="gold">+</button>
        <button class="wide">0</button>
        <button>.</button>
        <button class="gold">=</button>
      </div>
    </div>
  </main>
  <script src="cal.js"></script>
</body>
</html>
